<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/styles.css">
    <title>ListMyHomes</title>
</head>
<header class="header">
    <div id="imagen_header">
        <img src="./images/ListMyHomes.png" alt="imagen_header">
    </div>
    <div id="numero_tel">
        <span>Call Us For Free!</span> <br>
        <span class="numero_header">1-234-567-890</span>
    </div>
</header>

<body>
    <div class="contenedor">
        <div class="main">
            <h1>Find Your</h1>
            <h3>DREAM HOME</h3>
            <p>AND CHANGE YOUR LIFE</p>
            <p>Subscribe and get notified <br> about new Homes List</p>
        </div>


        <form action="" class="formulario">
            <div class="titulo_formulario">
                <span class="titulo">SIGN UP <span style="color:#ababab;">FOR</span> </span>
                <span class="sub-titulo" style="color: white;">FREE CONSULTATION</span>
            </div>
            <li>Nombre</li>
            <input type="text" required>
            <li>E-mail</li>
            <input type="email" required>
            <li>Número de Teléfono</li>
            <input type="text" required>
            <li>Compañía</li>
            <input type="text" required>

            <button class="boton" type="submit" value="Enviar">SIGN UP NOW!</button>

        </form>
    </div>

</body>

</html>
